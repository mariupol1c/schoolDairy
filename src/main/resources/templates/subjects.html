<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #4CAF50;
            color: white;
        }
        .alert-danger {
            background-color: #f44336;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .btn-success:hover {
            background-color: #45a049;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #e53935;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="partials/header :: header"></div>

<div th:if="${param.success}" class="alert alert-success">
    <p th:text="${param.success}"></p>
</div>

<div th:if="${param.error}" class="alert alert-danger">
    <p th:text="${param.error}"></p>
</div>

<main>

    <h1 th:text="${pageTitle}">Subjects</h1>

    <div class="btn-container">
        <a th:href="@{/subjects/add}" class="btn btn-success">Add New Subject</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td>
                    <a th:href="@{'/subjects/edit/' + ${subject.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/subjects/delete/' + ${subject.id}}"
                       onclick="return confirm('Are you sure you want to delete this entry?');"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
